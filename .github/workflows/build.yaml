name: Build Workflow

on:
  push:
#    branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    steps:

      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.12.7'
          architecture: 'x64'
      
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      
      - name: Build with pyinstaller
        run: |
          pyinstaller --onefile --name=2G_bulk_trade_load ./app/2G_bulk_trade_load/2G_bulk_trade_load.py --distpath .
      
      - name : Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: 2G_bulk_trade_load
          path: 2G_bulk_trade_load.exe

  release:
    runs-on: windows-2019
    needs: build-windows
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: 2G_bulk_trade_load.exe
          path: ./bin

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v0.1.0  # Update or use dynamic tagging if needed
          name: Release v0.1.0
          assets: ./bin/2G_bulk_trade_load.exe